services:
  gate-ui:
    build:
      context: ./intelligent-logistics-frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    command: npm run dev:gate -- --host
    environment:
      - VITE_API_URL=/api
    networks:
      - logistics-network

  manager-ui:
    build:
      context: ./intelligent-logistics-frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5173"
    command: npm run dev:manager -- --host
    environment:
      - VITE_API_URL=/api
    networks:
      - logistics-network

networks:
  logistics-network:
    driver: bridge

# Note: Driver app is now a separate React Native project (intelligent-logistics-driver/)
# It runs independently via Expo and does not need Docker
