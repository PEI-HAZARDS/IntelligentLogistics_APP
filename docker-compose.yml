services:
  gate-ui:
    build:
      context: ./intelligent-logistics-frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    # Bind mounts removed due to environment issues (empty mounts)
    # volumes:
    #   - ./intelligent-logistics-frontend:/app
    #   - /app/node_modules
    command: npm run dev:gate -- --host
    environment:
      - VITE_API_URL=/api
    networks:
      - logistics-network

  driver-ui:
    build:
      context: ./intelligent-logistics-frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5173"
    # Bind mounts removed due to environment issues (empty mounts)
    # volumes:
    #   - ./intelligent-logistics-frontend:/app
    #   - /app/node_modules
    command: npm run dev:driver -- --host
    environment:
      - VITE_API_URL=/api
    networks:
      - logistics-network

networks:
  logistics-network:
    driver: bridge
